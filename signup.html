<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peace Of Mind | Sign Up</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Peace of Mind</h1>
    </header>

    <!-- No navigation bar here -->


    <!-- Main Content -->
    <main>
        <section>
        <h2>Sign Up</h2>
        <p>Sign up to receive our latest updates and offers.</p>

        <form action="index.html" method="get">
            <label for="fullname">Full Name:</label><br />
            <input type="text" id="fullname" name="fullname" required><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required><br /><br />

            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required><br /><br />

            <label for="confirm_password">Confirm Password:</label><br />
            <input type="password" id="confirm_password" name="confirm_password" required><br /><br />

            <label>Gender:</label><br />
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br /><br />

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="privacy.html" target="_blank">Terms and Conditions</a></label><br /><br />

            <button type="submit">Submit</button>
        </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <section>
            <h2>Contact Us</h2>
            <p>Address: Gaza - Palestine</p>
            <p>Phone: +970 599 589 265</p>
            <p>Email: contact@peaceofmind.ps</p>
        </section>

        <section>
            <h2>Follow Us</h2>
            <a href="https://www.facebook.com/" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </section>

        <p>&copy; 2025 Peace of Mind. All rights reserved.</p>
        <p><a href="privacy.html" target="_blank">Privacy Policy</a></p>
    </footer>

</body>
</html>
